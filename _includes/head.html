<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    
    <title>{{ page.title | strip_html }}</title> 
    
    <link href="/assets/base.css" rel="stylesheet">
    <link href="/assets/layout.css" rel="stylesheet">
    <link href="/assets/theme.css" rel="stylesheet">  
    
    <link rel="stylesheet" href="/assets/mobile.css" media="screen and (max-width: 640px)" />
    <link rel="stylesheet" href="/assets/tablet.css" media="screen and (min-width: 641px) and (max-width: 1024px)" />
    <!--
    <link rel="stylesheet" href="/assets/wide.css" media="screen and (min-width: 1025px) and (max-width: 1399px)" /> 
    <link rel="stylesheet" href="/assets/large.css" media="screen and (min-width: 1400px)" />  
    -->
    <link rel="stylesheet" href="/assets/portrait.css" media="all and (orientation:portrait)" />    
    <script type="text/javascript" src="/assets/modernizr.custom.50763.js"></script>

    {% if page.title == "Key Metrics Of An E-commerce Site" %}
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>  
      <script type="text/javascript">
        google.load("visualization", "1", { packages:["corechart"] });
        google.setOnLoadCallback(drawChart);
        
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Visitors', '1%', '5%'],
            ['0',     0,         0],
            ['1000',  300,        1500],
            ['2000',  600,        3000],
            ['3000',  900,        4500],
            ['4000',  1200,       6000],
            ['5000',  1500,       7500]
          ]);

          var options = {
            title: 'Conversion Rate Matters',
            hAxis: {title: 'Visitors'},
            vAxis: {title: 'Revenue'}
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_conversion_rate'));
          chart.draw(data, options);
        }
      </script>
     {% endif %}

  </head>
