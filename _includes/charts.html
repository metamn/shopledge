{% if page.title == "Key Metrics Of An E-commerce Site" %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>  
<script type="text/javascript">
  google.load("visualization", "1", { packages:["corechart"] });
  google.setOnLoadCallback(drawChart);
  
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Visitors', '1%', '5%'],
      ['0',     0,         0],
      ['1000',  300,        1500],
      ['2000',  600,        3000],
      ['3000',  900,        4500],
      ['4000',  1200,       6000],
      ['5000',  1500,       7500]
    ]);

    var options = {
      title: 'Conversion Rate Matters',
      hAxis: {title: 'Visitors'},
      vAxis: {title: 'Revenue'}
    };

    var chart = new google.visualization.LineChart(document.getElementById('chart_conversion_rate'));
    chart.draw(data, options);
  }
</script>
{% endif %}
